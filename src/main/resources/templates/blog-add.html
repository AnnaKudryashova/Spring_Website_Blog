<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding a post</h1>
    <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter the post name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter the post annonce" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter the post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add a post</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
